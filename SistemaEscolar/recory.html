<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<link rel="stylesheet" href="./css/main.css">
    <title>UECSG</title>
</head>
<body class="cover" style="background-image: url(./assets/gallery/7.jpg);">
    <section class="full-reset font-cover" style="background-image: url(assets/img/1.jpg);">
        <div class="full-reset" style="height: 100%; padding: 24.5% 0;">
            <form action="home.html" method="" autocomplete="off" class="full-box logInForm">
                <p class="text-center text-muted"><i class="zmdi zmdi-account-circle zmdi-hc-5x"></i></p>
                <p class="text-center text-muted text-uppercase">Crear Nueva Contraseña</p>
                <div class="form-group label-floating">
                    <label class="control-label" for="UserEmail">Contraseña</label>
                    <input class="form-control" id="UserEmail" type="email">
                    
                </div>
                <div class="form-group label-floating">
                    <label class="control-label" for="UserPass">Repetir Contraseña</label>
                    <input class="form-control" id="UserPass" type="text">
                </div>
                <div class="form-group text-center">
                    <button class="boton"><a href="start.html">Ingresar</a></button>
                </div>
                <div class="form-group text-center">
                    <a href="index.html">Unidad Educativa Colegio San Jose de Olmedo</a>
                </div>
            </form>
            <script src="./js/jquery-3.1.1.min.js"></script>
            <script src="./js/bootstrap.min.js"></script>
            <script src="./js/material.min.js"></script>
            <script src="./js/ripples.min.js"></script>
            <script src="./js/sweetalert2.min.js"></script>
            <script src="./js/jquery.mCustomScrollbar.concat.min.js"></script>
            <script src="./js/main.js"></script>
            <script>
                $.material.init();
            </script>
        </div>
    </section>
    
    
</body>
</html>
